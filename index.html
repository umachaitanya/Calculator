<html>

<head>
    <title>calculator</title>
    <script type="text/javascript">
        function add() {
            var first_number = parseInt(document.getElementById("num1").value);
            var second_number = parseInt(document.getElementById("num2").value);
            var result = first_number + second_number;
            document.getElementById("result").value = result;
        };
        function sub() {
            var first_number = parseInt(document.getElementById("num1").value);
            var second_number = parseInt(document.getElementById("num2").value);
            var result = first_number - second_number;
            document.getElementById("result").value = result;
        };
        function multiply() {
            var first_number = parseInt(document.getElementById("num1").value);
            var second_number = parseInt(document.getElementById("num2").value);
            var result = first_number * second_number;
            document.getElementById("result").value = result;
        };

        function divison() {
            var first_number = parseInt(document.getElementById("num1").value);
            var second_number = parseInt(document.getElementById("num2").value);
            var result = first_number / second_number;
            document.getElementById("result").value = result;
        };
        function resetFn() {
            document.getElementById("form").reset();
        }

    </script>
</head>

<body>
    <form id="form">
    <table id="table1">
        <tr>
            <td>num1:</td>
            <td><input type="text" id="num1" /></td>
        </tr>
        <tr>
            <td>num2:</td>
            <td><input type="text" id="num2" /></td>

        </tr>
        <tr>
            <td>RESULT:</td>
            <td><input type="text" id="result" /></td>
        </tr>
    </table>
</form>
    <button onclick="add()">
        <p id="add">+</p>
    </button>
    <button onclick="sub();">
        <p id="sub">-</p>
    </button>
    <button onclick="multiply();">
        <p id="multiply">*</p>
    </button>
    <button onclick="divison();">
        <p id="divison">/</p>
    </button> 
    <button onclick="resetFn();">
       RESET
    </button>
</body>

</html>
